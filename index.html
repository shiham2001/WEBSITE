<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARK DIARY</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BLOOD DRIP -->
<div class="blood"></div>

<!-- PASSWORD LOCK -->
<div id="lock">
    <h2>ENTER PASSWORD</h2>
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="unlock()">ENTER</button>
</div>

<header>
    <h1>DARK DIARY</h1>
    <p>PAIN • POWER • PROGRESS</p>
</header>

<!-- GALLERY -->
<section id="gallery"></section>

<!-- SINGLE VIEW -->
<section id="singleView">
    <button class="btn" onclick="goBack()">⬅ BACK</button>
    <button class="btn" onclick="prevImg()">⏮ PREV</button>
    <button class="btn" onclick="nextImg()">⏭ NEXT</button>

    <img id="singleImg">
    <p id="singleStory"></p>

    <div class="music-box">
        <button class="btn" onclick="toggleMusic()">▶ / ⏸ MUSIC</button>
    </div>
    <audio id="bgMusic"></audio>
</section>

<script src="script.js"></script>
</body>
</html>
