<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DARK DIARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MUSIC PLAYER -->
<div class="music-box">
    <button onclick="toggleMusic()">▶ / ⏸ MUSIC</button>
</div>

<audio id="bgMusic" loop>
    <source src="music/bgm.mp3" type="audio/mp3">
</audio>

<header>
    <h1>DARK DIARY</h1>
    <p>PAIN • POWER • PROGRESS</p>
</header>

<section class="gallery">
    <div class="card" onclick="openStory('That night made me stronger.')">
        <img src="images/img1.jpg">
        <span>NIGHT</span>
    </div>

    <div class="card" onclick="openStory('Silence builds monsters.')">
        <img src="images/img2.jpg">
        <span>STRUGGLE</span>
    </div>

    <div class="card" onclick="openStory('Rise from blood & fire.')">
        <img src="images/img3.jpg">
        <span>RISE</span>
    </div>
</section>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <span class="close" onclick="closeStory()">✖</span>
        <p id="story"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
